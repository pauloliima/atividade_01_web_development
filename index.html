<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="data">
                <div class="form">
                    <form>
                        <div class="row">
                            <label>Altura:</label>
                            <input type="text" id="altura" oninput="formatarValor(this)" placeholder="Digite sua altura (em metros)" />
                        </div>
                        <div class="row">
                            <label>Peso:</label>
                            <input type="text" id="peso" oninput="formatarValor(this)" placeholder="Digite seu peso (em kg)" />
                        </div>
                        <div class="row">
                            <button type="submit" id="calcular">Calcular IMC</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="data">
                <p>Seu IMC &eacute; <span id="imc"></span></p>
                <table id="tabela-imc">
                    <thead>
                        <tr>
                            <th>Classificação</th>
                            <th>IMC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-classificacao="Abaixo do peso">
                            <td>Abaixo do peso</td>
                            <td>Menor que 18.5</td>
                        </tr>
                        <tr data-classificacao="Peso normal">
                            <td>Peso normal</td>
                            <td>18.5 a 24.9</td>
                        </tr>
                        <tr data-classificacao="Sobrepeso">
                            <td>Sobrepeso</td>
                            <td>25.0 a 29.9</td>
                        </tr>
                        <tr data-classificacao="Obesidade">
                            <td>Obesidade</td>
                            <td>30.0 ou mais</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script lang="text/javascript" src="index.js"></script>
</html>
